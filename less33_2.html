<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var arr = [ 1, -3, 5, 6, -7, 8, 9, -11 ];
	function func(elem) {
		return elem % 2 == 0
	};
	var newArr = arr.filter(func);
	alert(newArr);

	var arr1 = [ 5, -3, 6, -5, 0, -7, 8, 9 ];
	function func1(elem1) {
		return elem1 < 0
	};
	var newArr1 = arr1.filter(func1);
	alert(newArr1.length);

	var arr2 = [ 5, -3, 6, -5, 0, -7, 8, 9 ];
	var result2 = arr2.reduce(function(sum2, elem2) {
		return sum2 + elem2;
	});
	alert(result2);

	var arr3 = [ 1, -2, 3, 0, 4, -5, 6, -11 ];
	function func3(elem3) {
		return elem3 > 0
	};
	var arrTemp = arr3.filter(func3);

	var result3 = arrTemp.map(function(elem3) {
		return Math.sqrt(elem3);
	});
	alert(result3);
</script>
</head>

</body>
</html>
