<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert tittle here</title>
	<link rel="stylesheet" href="styles.css">
	<script src="/js/jquery/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#block').click(
				function(){
					$(this).animate({width: '+=200px'}, 1000);
					return false;
				}
			);
		});
	</script>
</head>
<body>
	<div id="block"></div>
</body>
</html>
