<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var input = document.getElementById('text');
	var n = 0;
	function func() {
		var input = document.getElementById('text');
		n = +input.value;
		var elem = document.querySelectorAll('li');
		elem[n - 1].style.color = 'red';
	}
</script>
</head>
<body>
	<input id="text" type="text" value="" onchange="func()">

	<ol>
		<li>Текст1</li>
		<li>Текст2</li>
		<li>Текст3</li>
	</ol>
</body>
</html>
