<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<p>
		<b></b>
	</p>
	<p>13432</p>
	<p>565</p>
	<script>
		$('p').each(function() {
			var $elem = $(this);
			var index = $elem.index();
			$elem.append(index);
		});
	</script>
</body>
</html>
