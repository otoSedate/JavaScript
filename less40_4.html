<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert tittle here</title>
	<link rel="stylesheet" href="styles.css">
	<script src="/js/jquery/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#block').click(
				function(){
					$(this).animate({marginLeft: '+=100px'}, 1000);
					return false;
				}
			)
		});
	</script>

<style>
a{
	color: blue;
	text-decoration: none;
}
a:hover{
	text-decoration: underline;
}
ol{
	margin: 0px;
	padding-left: 10px;
}
li{list-style-type: inside;}
div{
	width: 100px;
	height: 100px;
	border: 1px solid black;
	cursor: pointer;
	margin-bottom: 20px;
}
h2{
	margin-top: 0px;
}
</style>

</head>
<body>
	<div id="block"></div>
</body>
</html>
