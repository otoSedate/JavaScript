<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<p>
		<b></b>
	</p>
	<p></p>

	<script>
		$('p:empty').each(function() {
			var $elem = $(this);
			var text = $elem.prev().html();
			$elem.html(text);
		});
	</script>
</body>
</html>
